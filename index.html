<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortinet</title>
    <style>

        body {
            background-color: rgb(41, 38, 237);
        }
        
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            /*Esto es CSS*/
            width: 300px;
            height: 300px;
            box-shadow: 5px 10px 20px rgb(4, 2, 46);
            border: 2px solid silver;
            border-radius: 5%;
        }

        figure{
            /*Esto es CSS*/
            text-align: center;
            width: 300px;
            display: inline-block;
        }

        figcaption{
            color: antiquewhite;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>Vortinet: 616</h1>
        <figure>
            <img src="https://i.pinimg.com/564x/e5/9f/6d/e59f6d9e45b6e593b20d6b8241f42f0a.jpg">
            <figcaption>Spiderman</figcaption>
        </figure>

        <figure>
            <img src="https://www.cinemascomics.com/wp-content/uploads/2017/07/venom-marvel-tierra-616.jpg">
            <figcaption>Venom</figcaption>
        </figure>

        <figure>
            <img src="https://i.redd.it/out-of-curiosity-which-one-would-you-like-to-see-next-game-v0-osxh4ff0bfp81.png?width=376&format=png&auto=webp&s=4822c9bd6051c20e8393e48ed0ddeefd925fd4f7">
            <figcaption>Green Goblin</figcaption>
        </figure>
    </div>
</body>
</html>
